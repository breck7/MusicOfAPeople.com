<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Of A People</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./font.css" />
  </head>

  <body>
    <a
      style="display: block; position: absolute; right: 20px; top: 10px"
      href="https://github.com/breck7/MusicOfAPeople.com"
      ><svg
        role="img"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        style="width: 30px; fill: rgba(0, 0, 0, 0.8)"

        <title>GitHub icon</title>

        /></svg
    ></a>
    <div class="wrapper">
      <div class="top-bar">
        <!-- <i class="material-icons">expand_more</i> -->
        <span
          ><img
            src="images/Music-Of-A-People.png"
            alt="MusicOfAPeopleLogo"
            class="logo"
        /></span>
        <!-- <i class="material-icons">more_horiz</i> -->
      </div>
      <div class="img-area">
        <img src="" alt="" />
      </div>
      <div class="song-details">
        <a class="name"></a>
        <p class="artist"></p>
      </div>
      <div class="progress-area">
        <div class="progress-bar">
          <audio id="main-audio" src=""></audio>
        </div>
        <div class="song-timer">
          <span class="current-time">0:00</span>
          <span class="max-duration">0:00</span>
        </div>
      </div>
      <div class="controls">
        <i id="repeat-plist" class="material-icons" title="Playlist looped"
          >repeat</i
        >
        <i id="prev" class="material-icons">skip_previous</i>
        <div class="play-pause">
          <i class="material-icons play">play_arrow</i>
        </div>
        <i id="next" class="material-icons">skip_next</i>
        <i id="favorite" class="material-icons" title="Toggle favorite"
          >thumbs_up_down</i
        >
      </div>
    </div>

    <footer>
      <div
        style="
          display: block;
          text-align: center;
          position: absolute;
          bottom: 10px;
          right: 20px;
        "
      >
        <a
          href="https://github.com/breck7/MusicOfAPeople.com/archive/refs/heads/main.zip"
          class="link"
          >Zip</a
        >
        | <a href="about.html" class="link">About</a> |
        <a
          href="https://github.com/breck7/MusicOfAPeople.com/blob/main/index.html"
          class="link"
          >View source</a
        >
      </div>
    </footer>
    <script src="js/mousetrap.js"></script>
    <script src="js/music-list.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
